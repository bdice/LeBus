<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le Tracker</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="shortcut icon" href="img/le_bus_logo.png" />
    <link rel="apple-touch-icon" href="img/le_bus_icon.png" />
    <script src="js/vendor/modernizr.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/geolocate.js"></script>
  </head>
  <body>
    
    <div class="row">
      <div class="large-12 columns lebus-wrap">
        <img class="lebus" src="img/le_bus.png" alt="Le Bus" title="Le Bus" />
      </div>
    </div>
    
    <div class="row">
      <div class="large-12 columns">
      	<div class="panel radius">
          <form action="GTFS-Realtime/update.php" method="GET" name="lebus">
            <div class="row">
              <div class="large-6 small-12 columns">
                <label>Latitude</label>
                <input type="text" readonly id="lat" class="radius" name="lat"></input>
              </div>
              <div class="large-6 small-12 columns">
                <label>Longitude</label>
                <input type="text" readonly id="lon" class="radius" name="lon"></input>
              </div>
            </div>
            <div class="row">
              <div class="large-6 small-12 columns">
                <label>What's your bus number?</label>
                <input type="text" id="vehicle_id" class="radius" name="vehicle_id" value="1"></input>
              </div>
              <div class="large-6 small-12 columns">
                <label>What's your route?</label>
                <input type="text" id="route_id" class="radius" name="route_id" value="1"></input>
              </div>
            </div>
            <div class="row">
              <div class="large-12 small-12 columns">
                <a class="button radius" onClick="updateAndSend();">Update &amp; Send</a>
				<a class="button radius" onClick="updateLocation();">Update</a>
				<a class="button radius" onClick="submitData();">Send</a>
              </div>
            </div>
          </form>
      	</div>
      </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
